<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Noto+Sans:wght@300&family=Nunito+Sans:opsz,wght@6..12,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <title>Aula 04</title>
</head>

<body>
    <div class="container">
        <div class="item">
            <label>Números :</label>
            <input type="text" class="numeros" id="numeros">
            <div class="item">
                <button id="botao-mostrar-todos-numeros">Todos</button>
                <div class="numeros" id="container-todos-numeros">
                </div>
                <div class="item">
                    <button id="botao-mostrar-numeros-pares">Pares</button>
                    <div class="numeros" id="container-numeros-pares">
                    </div>
                    <div class="item">
                        <button id="botao-mostrar-numeros-impares">Impares</button>
                        <div class="numeros" id="container-numeros-impares">
                        </div>
                        <div class="item">
                            <button id="botao-mostrar-numeros-multiplos3e4">Multiplos 3 e 4</button>
                            <div class="numeros" id="container-numeros-multipos3e4">
                            </div>
                            <div class="item">
                                <button id="botao-mostrar-numeros-multiplicar3ou4">Multiplos 3 ou 4</button>
                                <div class="numeros" id="container-numeros-multiplicar3ou4">
                                </div>
                                <div class="item">
                                    <button id="botao-mostrar-numeros-anterior">Numeros Anteriores</button>
                                    <div class="numeros" id="container-numeros-anteriores">
                                    </div>
                                    <div class="item">
                                        <button id="botao-mostrar-numeros-anterior-impar">Numeros Anteriores Impares</button>
                                        <div class="numeros" id="container-numeros-anteriores-impar">
                                        </div>
                                        <div class="item">
                                            <button id="botao-mostrar-numeros-triplo">Multiplicar 3</button>
                                            <div class="numeros" id="container-numeros-mutiplicar-triplo">
                                            </div>
                                            <div class="item">
                                                <button id="botao-mostrar-numeros-primos">Números Primos</button>
                                                <div class="numeros" id="container-numeros-mutiplicar-primos">
                                                </div>
                                </div>
                            </div>
                        </div>
</body>

</html>
